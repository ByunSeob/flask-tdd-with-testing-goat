<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
<h1>Hello, To-Do</h1>
<form method="post" action="{{ url_for('base.new_list') }}">
    <input type="text" name="item_text" id="id_new_item" placeholder="작업 아이템 입력">
    <button type="submit">입력</button>
</form>
<table id="id_list_table">
    {% for item in items %}
        <tr><td>{{ loop.index }}: {{ item.text }}</td></tr>
    {% endfor %}
</table>
</body>
</html>
